<html>
<head>
  <meta charset="utf-8">
  <title>Select station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script>
  $(function () {
    var station = '008501120';
    var notifyFrom = moment().set('hour', 17).set('minute', 0);
    var notifyTo = moment().set('hour', 17).set('minute', 20);
    function refresh() {
        var now = moment();
        if (station && now.isSameOrAfter(notifyFrom) && now.isSameOrBefore(notifyTo)) {
            $.get('http://transport.opendata.ch/v1/stationboard', {id: station, limit: 15}, function(data) {
                $('#stationboard tbody').empty();
                $(data.stationboard).each(function () {
                    var prognosis, departure, delay, line = '<tr><td>';
                    departure = moment(this.stop.departure);
                    if (this.stop.prognosis.departure) {
                        prognosis = moment(this.stop.prognosis.departure);
                        delay = (prognosis.valueOf() - departure.valueOf()) / 60000;
                        line += departure.format('HH:mm') + ' <strong>+' + delay + ' min</strong>';
                    } else {
                        line += departure.format('HH:mm');
                    }
                    line += '</td><td>' + this.name + '</td><td>' + this.to + '</td></tr>';
                    $('#stationboard tbody').append(line);
                });
            }, 'json');
        } else {
          console.info("not yet: " + now.format('HH:mm'));
        }
    }
    $('#station').autocomplete({
        source: function (request, response) {
            $.get('http://transport.opendata.ch/v1/locations', {query: request.term, type: 'station'}, function(data) {
                response($.map(data.stations, function(station) {
                    return {
                        label: station.name,
                        station: station
                    }
                }));
            }, 'json');
        },
        select: function (event, ui) {
            station = ui.item.station.id;
            console.info("station.id = " + station);
            refresh();
        }
    });
    setInterval(refresh, 60000);
    refresh();
});
  </script>
  <style>
      .ui-widget,
      .ui-widget input {
          font-family: Arial, sans-serif;
          font-size: 13px;
      }
      .ui-autocomplete {
          text-align: left;
      }
      strong {
          color: #d10505;
      }
      .column {
          float: right;
      }
      .media {
          padding-top: 30px;
      }
      table {
          border-collapse: collapse;
          width: 100%;
      }
      td, th {
          padding: 8px;
          line-height: 18px;
          vertical-align: top;
          border-bottom: 1px solid #DDD;
      }
  </style>
</head>
<body>

  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="ui-widget station">
        <article>
            <div class="ui-widget station">
              <input class="form-control" id="station" value="Lausanne" placeholder="Station" />
            </div>
            <div class="media">
            </div>

            <table id="stationboard">
                <colgroup>
                    <col width="120">
                    <col width="140">
                    <col width="230">
                </colgroup>
                <thead>
                    <tr>
                        <th align="left">Zeit</th>
                        <th>&nbsp;</th>
                        <th align="left">Nach</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
          </article>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script-->
    <link href="style.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="thirdparty/bootstrap.min.css" />
    <link rel="stylesheet" href="thirdparty/jquery-ui.min.css"/>
    <script src="thirdparty/jquery-3.2.1.min.js"></script>
    <script src="thirdparty/jquery-ui.min.js"></script>
    <script src="thirdparty/moment.js"></script>
    <title>Swiss Public Transport</title>
    <script src="utils.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="ui-widget station">
        <article>
            <h1>
              <img src="64.png" alt="Swiss Public Transport Departure">
              Swiss Public Transport Departure
            </h1>
            <div class="ui-widget station">
              <h3>Station</h3>
              <label for="station">Choose your departing station: </label>
              <input class="form-control" id="station" value="" placeholder="Search for a Station" />
            </div>
            <div class="ui-widget">
              <h3>Notification time range</h3>
              <label for="notifyFrom">Choose the time range in which you'd like to be notified: </label>
              <input type="time" readonly name="notifyFrom" id="notifyFrom">
              -
              <input type="time" readonly name="notifyTo" id="notifyTo">
            </div>
            <div id="slider-range"></div>
            <div class="ui-widget">
            <h3>Notification</h3>
              <label for="notifyDelta">Choose the number of minutes before the departure you'd like to be notified: </label>
              <input type="number" name="notifyDelta" id="notifyDelta" min="0" max="60">
            </div>
            <div class="media">
            </div>
            <form id="options">
              <input type="checkbox" name="isActivated" checked>
              Display a notification every
              <select name="frequency">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
              </select>
              minute(s).
            </form>
          </article>
        </div>
      </div>
    </div>
  </body>
</html>
